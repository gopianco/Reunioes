
<h1 class="h4 mb-2 mt-2"> Todas as Salas</h1>

<p *ngIf="!salas">
  carregando...
</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Numero</th>
      <th>Sala</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of salas">
      <td>{{s.id}}</td>
      <td>{{s.nome}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="deletarSala(s)">Excluir</button>
      </td>
    </tr>
   
  </tbody>
</table>
