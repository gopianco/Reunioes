
<h1 class="h4 mb-4 text-center">Consultar Reuni√µes / Agendamento</h1>


<table class="table table-hover" *ngFor="let sala of salasComReuniao" >
  <thead class="thead-light text-center">
    <tr>
      <th scope="col" colspan="12">{{ sala.nome }}</th>
    </tr>
  </thead>
  <thead class="thead-dark">
    <tr>
      <th scope="col">DATA</th>
      <th scope="col">08:00</th>
      <th scope="col">09:00</th>
      <th scope="col">10:00</th>
      <th scope="col">11:00</th>
      <th scope="col">12:00</th>
      <th scope="col">13:00</th>
      <th scope="col">14:00</th>
      <th scope="col">15:00</th>
      <th scope="col">16:00</th>
      <th scope="col">17:00</th>
      <th scope="col">18:00</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td *ngFor="let reuniao of sala.reunioes; index as i">
        {{reuniao.titulo}} {{reuniao.dataHoraInicio | date:'dd/MM/yy hh:mm'}}
      </td>
    
    </tr>
  </tbody>
</table>
